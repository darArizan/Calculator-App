<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__container">
            <input class="calc__display"></input>
            <div class="calc__buttons">
                <button class="calc__button calc__num">7</button>
                <button class="calc__button calc__num">8</button>
                <button class="calc__button calc__num">9</button>
                <button class="calc__button operators">/</button>
                <button class="calc__button calc__num">4</button>
                <button class="calc__button calc__num">5</button>
                <button class="calc__button calc__num">6</button>
                <button class="calc__button operators">*</button>
                <button class="calc__button calc__num">1</button>
                <button class="calc__button calc__num">2</button>
                <button class="calc__button calc__num">3</button>
                <button class="calc__button operators">-</button>
                <button class="calc__button calc__num">0</button>
                <button class="calc__button calc__delete">C</button>
                <button class="calc__button calc__equal">=</button>
                <button class="calc__button operators">+</button>
            </div>
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>

</html>
